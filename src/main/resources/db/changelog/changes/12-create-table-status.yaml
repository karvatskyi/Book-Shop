databaseChangeLog:
  - changeSet:
      id: create-status-table
      author: karvatskyi
      changes:
        - createTable:
            tableName: status
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false

  - changeSet:
      id: insertRoleData
      author: karvatskyi
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role_name
                  value: 'NEW'
              - column:
                  name: role_name
                  value: 'PROCESSING'
              - column:
                  name: role_name
                  value: 'SHIPPED'
              - column:
                  name: role_name
                  value: 'DELIVERED'
              - column:
                  name: role_name
                  value: 'CANCELLED'
              - column:
                  name: role_name
                  value: 'RETURN'
              - column:
                  name: role_name
                  value: 'COMPLETED'
