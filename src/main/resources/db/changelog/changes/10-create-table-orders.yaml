databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: karvatskyi
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: BIGINT
              - column:
                  name: total_prices
                  type: NUMERIC(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: order_dates
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: shipping_addresses
                  type: VARCHAR(255)
