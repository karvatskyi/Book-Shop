databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: karvatskyi
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
              - column:
                  name: quantities
                  type: int
              - column:
                  name: prices
                  type: NUMERIC
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: FK_order_item_order_id
        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: FK_order_item_book_id
