databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: karvatskyi
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
              - column:
                  name: quantities
                  type: INT
              - column:
                  name: prices
                  type: NUMERIC
                  constraints:
                    nullable: false

