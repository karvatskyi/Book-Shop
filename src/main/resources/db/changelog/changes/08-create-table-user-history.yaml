databaseChangeLog:
  - changeSet:
      id: create-user-history-table
      author: karvatskyi
      changes:
        - createTable:
            tableName: user_history
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    primaryKey: true
