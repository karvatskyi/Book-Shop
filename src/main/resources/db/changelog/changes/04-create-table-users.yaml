databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: karvatskyi
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: emails
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: passwords
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_names
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_names
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
              - column:
                  name: roles
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: shopping_cart
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: order
                  type: bigint

            