databaseChangeLog:
  - changeSet:
      id: create-books-categories-relationship
      author: karvatskyi
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: FK_BookCategory_Book
        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: FK_BookCategory_Category
