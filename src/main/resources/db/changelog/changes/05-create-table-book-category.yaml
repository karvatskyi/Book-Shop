databaseChangeLog:
  - changeSet:
      id: create-books-categories-relationship
      author: karvatskyi
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
