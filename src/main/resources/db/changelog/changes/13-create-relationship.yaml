databaseChangeLog:
  - changeSet:
      id: create-relationship
      author: karvatskyi
      changes:
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: FK_order_user_id
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: status_id
            referencedTableName: status
            referencedColumnNames: id
            constraintName: FK_order_status_id
        - addForeignKeyConstraint:
              baseTableName: users
              baseColumnNames: order
              referencedTableName: orders
              referencedColumnNames: id
              constraintName: FK_UserOrder
        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: FK_BookCategory_Book
        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: FK_BookCategory_Category
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: FK_users_roles_user_id
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: FK_users_roles_role_id
        - addForeignKeyConstraint:
            baseTableName: shopping_cart
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: FK_user_id
        - addForeignKeyConstraint:
            baseTableName: user_history
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: FK_UserHistoryId
        - addForeignKeyConstraint:
            baseTableName: user_history
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: FK_OrderHistoryId
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: shopping_cart_id
            referencedTableName: shopping_cart
            referencedColumnNames: id
            constraintName: FK_cart_item_shopping_cart_id
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: FK_cart_item_book_id
        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: FK_order_item_order_id
        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: FK_order_item_book_id
