databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: karvatskyi
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: role_name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: insertRoleData
      author: karvatskyi
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role_name
                  value: 'ADMIN'
              - column:
                  name: role_name
                  value: 'USER'
